<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center gap-2">
                <span>Project Manager</span>
                <span class="animate-bounce text-yellow-400"><i class="fas fa-cubes"></i></span>
            </a>
            <div>
                <a href="/admin" class="px-4 py-2 bg-white text-blue-600 rounded-lg hover:bg-blue-100 transition">
                    Admin Panel
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center flex flex-col items-center">
            <p class="mb-2">Â© 2025 Project Manager Dashboard</p>
            <a href="https://github.com/esjavadex" target="_blank" class="inline-flex items-center gap-2 text-blue-300 hover:text-yellow-300 transition">
                <i class="fab fa-github fa-lg"></i> Made by <span class="font-semibold">@esjavadex</span>
            </a>
        </div>
    </footer>
</body>
</html>
