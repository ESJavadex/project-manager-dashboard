{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="bg-red-100 text-red-700 p-2 rounded mb-4">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('login', next=request.args.get('next')) }}">
        <label class="block mb-2 font-medium" for="username">Username</label>
        <input class="w-full border border-gray-300 p-2 rounded mb-4" type="text" id="username" name="username" required>
        <label class="block mb-2 font-medium" for="password">Password</label>
        <input class="w-full border border-gray-300 p-2 rounded mb-4" type="password" id="password" name="password" required>
        
        <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" name="remember" class="mr-2">
            <label for="remember">Remember me</label>
        </div>
        <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit">Login</button>
    </form>
</div>
{% endblock %}
